<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Aspirine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .access-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        p {
            color: #666;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .btn-admin {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        .btn-home {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 32px;
            background: transparent;
            color: #667eea;
            text-decoration: none;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: #667eea;
            color: white;
        }

        .info {
            margin-top: 32px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: left;
        }

        .info h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .info ul {
            list-style: none;
            color: #666;
        }

        .info li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info li:last-child {
            border-bottom: none;
        }

        .info li::before {
            content: "✓ ";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .access-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn-admin {
                padding: 14px 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="access-card">
        <div class="logo">⚡</div>
        <h1>Aspirine Admin Panel</h1>
        <p>Manage your projects, feedback, and users</p>

        <a href="admin-panel.html" class="btn-admin">Access Admin Panel</a>
        <br>
        <a href="index.html" class="btn-home">Back to Website</a>

        <div class="info">
            <h3>Quick Access Features:</h3>
            <ul>
                <li>View all project submissions</li>
                <li>Manage customer feedback</li>
                <li>Track user registrations</li>
                <li>Export data to JSON</li>
                <li>Real-time analytics</li>
            </ul>
        </div>
    </div>

    <script>
        // Add subtle animation on load
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.access-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            setTimeout(() => {
                card.style.transition = 'all 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
