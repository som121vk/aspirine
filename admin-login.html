<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aspirine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            font-size: 0.85rem;
            color: #333;
        }

        .info-box strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }

        .info-box code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #667eea;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            padding: 4px;
        }

        .toggle-btn:hover {
            color: #333;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">‚ö°</div>
        </div>

        <h1>Admin Login</h1>
        <p class="subtitle">Enter your credentials to access the admin panel</p>

        <div class="error-message" id="errorMessage">
            Invalid username or password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                    <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login">Login to Admin Panel</button>
        </form>

        <div class="info-box">
            <strong>üîê Default Credentials (Change These!):</strong>
            Username: <code>admin</code><br>
            Password: <code>aspirine2024</code>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ========== //
        // IMPORTANT: Change these credentials!
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'aspirine2024' // Change this to a strong password!
        };

        // Session timeout (in milliseconds) - 1 hour
        const SESSION_TIMEOUT = 60 * 60 * 1000;

        // ========== LOGIN HANDLING ========== //
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username &&
                password === ADMIN_CREDENTIALS.password) {

                // Create session
                const session = {
                    authenticated: true,
                    username: username,
                    loginTime: new Date().getTime(),
                    expiresAt: new Date().getTime() + SESSION_TIMEOUT
                };

                // Save session to localStorage
                localStorage.setItem('aspirineAdminSession', JSON.stringify(session));

                // Show success message
                errorMessage.style.background = '#d4edda';
                errorMessage.style.color = '#155724';
                errorMessage.textContent = '‚úì Login successful! Redirecting...';
                errorMessage.classList.add('show');

                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'admin-panel.html';
                }, 1000);

            } else {
                // Show error message
                errorMessage.classList.add('show');

                // Shake animation
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);

                // Clear password field
                document.getElementById('password').value = '';
            }
        });

        // ========== PASSWORD TOGGLE ========== //
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-btn');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // ========== CHECK EXISTING SESSION ========== //
        window.addEventListener('load', () => {
            const session = localStorage.getItem('aspirineAdminSession');

            if (session) {
                const sessionData = JSON.parse(session);
                const now = new Date().getTime();

                // Check if session is still valid
                if (sessionData.authenticated && sessionData.expiresAt > now) {
                    // Redirect to admin panel
                    window.location.href = 'admin-panel.html';
                } else {
                    // Clear expired session
                    localStorage.removeItem('aspirineAdminSession');
                }
            }
        });

        // ========== ENTER KEY SUPPORT ========== //
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        console.log('üîê Admin Login - Ready');
    </script>
</body>

</html>
