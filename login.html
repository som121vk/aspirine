<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aspirine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-top: 8px;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            padding: 4px;
        }

        .toggle-password:hover {
            color: #333;
        }

        .forgot-password {
            text-align: right;
            margin-top: -16px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 16px;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 16px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">‚ö°</div>
            <span class="logo-text">Aspirine</span>
        </div>

        <h1>Welcome Back!</h1>
        <p class="subtitle">Login to submit your projects and track progress</p>

        <div class="error-message" id="errorMessage">
            Invalid email or password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('Please contact support: shauryayadav1842@gmail.com')">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Login to Account</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div id="googleSignInButton"></div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // ========== PASSWORD TOGGLE ========== //
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // ========== FORM SUBMISSION ========== //
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Get registered users from localStorage
            const users = JSON.parse(localStorage.getItem('aspirineUsers') || '[]');

            // Find user
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Create session using the same key as main.js
                const currentUser = {
                    name: user.name,
                    email: user.email,
                    picture: null,
                    authMethod: 'Email',
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('aspirineCurrentUser', JSON.stringify(currentUser));

                // Show success
                errorMessage.style.background = '#d4edda';
                errorMessage.style.color = '#155724';
                errorMessage.textContent = '‚úì Login successful! Redirecting...';
                errorMessage.classList.add('show');

                // Redirect to home
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // Show error
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // ========== GOOGLE SIGN-IN ========== //
        const GOOGLE_CLIENT_ID = '762400240434-cnn7gho3gqfk5k0dpohe3lms0ainn9u0.apps.googleusercontent.com';

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleGoogleSignIn
            });

            google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                {
                    theme: 'outline',
                    size: 'large',
                    width: '100%',
                    text: 'signin_with',
                    shape: 'rectangular'
                }
            );
        };

        function handleGoogleSignIn(response) {
            const credential = response.credential;
            const userData = parseJwt(credential);

            // Create session using the same key as main.js
            const currentUser = {
                name: userData.name,
                email: userData.email,
                picture: userData.picture || null,
                authMethod: 'Google',
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('aspirineCurrentUser', JSON.stringify(currentUser));

            // Save user to admin panel
            saveUserToAdmin({
                name: userData.name,
                email: userData.email,
                authMethod: 'Google'
            });

            // Redirect
            window.location.href = 'index.html';
        }

        // Function to save user data to admin panel
        function saveUserToAdmin(userData) {
            try {
                // Get existing admin data
                let adminData = JSON.parse(localStorage.getItem('aspirineAdminData')) || {
                    projects: [],
                    feedback: [],
                    users: [],
                    analytics: {}
                };

                // Check if user already exists
                const existingUser = adminData.users.find(u => u.email === userData.email);

                if (existingUser) {
                    // Update last login
                    existingUser.lastLogin = new Date().toISOString();
                } else {
                    // Create new user entry
                    const newUser = {
                        id: adminData.users.length + 1,
                        name: userData.name,
                        email: userData.email,
                        authMethod: userData.authMethod || 'Email',
                        registrationDate: new Date().toISOString(),
                        lastLogin: new Date().toISOString(),
                        status: 'active'
                    };

                    // Add to users array
                    adminData.users.push(newUser);
                }

                // Save back to localStorage
                localStorage.setItem('aspirineAdminData', JSON.stringify(adminData));
            } catch (error) {
                console.error('Error saving user to admin panel:', error);
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // ========== CHECK EXISTING SESSION ========== //
        window.addEventListener('load', () => {
            const currentUser = localStorage.getItem('aspirineCurrentUser');

            if (currentUser) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
            }
        });

        console.log('üîê Login Page - Ready');
    </script>
</body>

</html>
